<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <div id="container" class="grid">
        <div id="main-card">
            <div class="content flex">
                <img src="img/image-jeremy.png">
                <small>Report for</small>
                <h1>Jeremy Robson</h1>
            </div>
            <nav id="radiomenu" class="flex">
                <input type="radio" name="timeperiod" id="daily" value="daily">
                <label for="daily">Daily</label>
                <input type="radio" name="timeperiod" id="weekly" value="weekly">
                <label for="weekly">Weekly</label>
                <input type="radio" name="timeperiod" id="monthly" value="monthly">
                <label for="monthly">Monthly</label>
            </nav>
        </div>
        <div id="work-card" class="card">
            <div></div>
            <div class="content flex">
                <div class="content-header flex">
                    <h4>Work</h4>
                    <img src="img/icon-ellipsis.svg">
                </div>
                <h1>32hrs</h1>
                <small>Last Week - 36hrs</small>
            </div>
        </div>
        <div id="play-card" class="card">
            <div></div>
            <div class="content flex">
                <div class="content-header flex">
                    <h4>Play</h4>
                    <img src="img/icon-ellipsis.svg">
                </div>
                <h1>10hrs</h1>
                <small>Last Week - 8hrs</small>
            </div>
        </div>
        <div id="study-card" class="card">
            <div></div>
            <div class="content flex">
                <div class="content-header flex">
                    <h4>Study</h4>
                    <img src="img/icon-ellipsis.svg">
                </div>
                <h1>4hrs</h1>
                <small>Last Week - 7hrs</small>
            </div>
        </div>
        <div id="exercise-card" class="card">
            <div></div>
            <div class="content flex">
                <div class="content-header flex">
                    <h4>Exercise</h4>
                    <img src="img/icon-ellipsis.svg">
                </div>
                <h1>4hrs</h1>
                <small>Last Week - 5hrs</small>
            </div>
        </div>
        <div id="social-card" class="card">
            <div></div>
            <div class="content flex">
                <div class="content-header flex">
                    <h4>Social</h4>
                    <img src="img/icon-ellipsis.svg">
                </div>
                <h1>5hrs</h1>
                <small>Last Week - 10hrs</small>
            </div>
        </div>
        <div id="self-care-card" class="card">
            <div></div>
            <div class="content flex">
                <div class="content-header flex">
                    <h4>Self Care</h4>
                    <img src="img/icon-ellipsis.svg">
                </div>
                <h1>2hrs</h1>
                <small>Last Week - 2hrs</small>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <div id="container" class="grid">
        <div id="main-card">
            <div class="content flex">
                <img src="img/image-jeremy.png">
                <small>Report for</small>
                <h1>Jeremy Robson</h1>
            </div>
            <nav id="radiomenu" class="flex">
                <input type="radio" name="timeperiod" id="daily" value="daily">
                <label for="daily">Daily</label>
                <input type="radio" name="timeperiod" id="weekly" value="weekly" checked>
                <label for="weekly">Weekly</label>
                <input type="radio" name="timeperiod" id="monthly" value="monthly">
                <label for="monthly">Monthly</label>
            </nav>
        </div>
        <div id="work" class="card">
            <div></div>
            <div class="content flex">
                <div class="content-header flex">
                    <h4>Work</h4>
                    <img src="img/icon-ellipsis.svg">
                </div>
                <h1><span id="work-current">32</span>hrs</h1>
                <small>Last <span id="work-last-timeperiod">Week</span> - <span id="work-previous">36</span>hrs</small>
            </div>
        </div>
        <div id="play" class="card">
            <div></div>
            <div class="content flex">
                <div class="content-header flex">
                    <h4>Play</h4>
                    <img src="img/icon-ellipsis.svg">
                </div>
                <h1><span id="play-current">10</span>hrs</h1>
                <small>Last <span id="play-last-timeperiod">Week</span> - <span id="play-previous">8</span>hrs</small>
            </div>
        </div>
        <div id="study" class="card">
            <div></div>
            <div class="content flex">
                <div class="content-header flex">
                    <h4>Study</h4>
                    <img src="img/icon-ellipsis.svg">
                </div>
                <h1><span id="study-current">4</span>hrs</h1>
                <small>Last <span id="study-last-timeperiod">Week</span> - <span id="study-previous">7</span>hrs</small>
            </div>
        </div>
        <div id="exercise" class="card">
            <div></div>
            <div class="content flex">
                <div class="content-header flex">
                    <h4>Exercise</h4>
                    <img src="img/icon-ellipsis.svg">
                </div>
                <h1><span id="exercise-current">4</span>hrs</h1>
                <small>Last <span id="exercise-last-timeperiod">Week</span> - <span id="exercise-previous">5</span>hrs</small>
            </div>
        </div>
        <div id="social" class="card">
            <div></div>
            <div class="content flex">
                <div class="content-header flex">
                    <h4>Social</h4>
                    <img src="img/icon-ellipsis.svg">
                </div>
                <h1><span id="social-current">5</span>hrs</h1>
                <small>Last <span id="social-last-timeperiod">Week</span> - <span id="social-previous">10</span>hrs</small>
            </div>
        </div>
        <div id="self-care" class="card">
            <div></div>
            <div class="content flex">
                <div class="content-header flex">
                    <h4>Self Care</h4>
                    <img src="img/icon-ellipsis.svg">
                </div>
                <h1><span id="self-care-current">2</span>hrs</h1>
                <small>Last <span id="self-care-last-timeperiod">Week</span> - <span id="self-care-previous">2</span>hrs</small>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
